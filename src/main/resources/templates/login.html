<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <style>
        .content {
            width: 290px;
            margin: 0 auto;
        }
        h1 {text-align: center}
        .content_form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Авторизация</h1><hr>
    <div class="content">
        <form class="content_form" action="/login" method="post">
            Эл. почта: <input type="email" name="username" required><br>
            Пароль: <input type="password" name="password" required><br>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="submit" value="Вход"/>
        </form>
        <p style="text-align: center"><a href="/registration">Зарегистрироваться</a></p>
        <p style="text-align: center"><a href="/">На главную</a></p>
    </div>
</body>
</html>
